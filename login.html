<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body class="login-body">
    
    <form class="login-form" method="post" autocomplete="off">
        <h2 class="login-title">Login</h2>
        <input class="input-email" type="email" name="user_email" placeholder="Enter your email" required>
        <div class="password-input-wrap">
            <input class="input-password" type="password" name="user_password" placeholder="Enter your email" required>
            <button class="show-password-btn" type="button"></button>
        </div>
        <button class="login-btn">Login</button>
    </form>
    
    <script src="./js/login.js"></script>
</body>
</html>
